<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
	<title>Pakkidoku Game</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">	
	<link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
	<div id="overlay" class="display-none">
		<div id="game-over-dialog">
			<h2>GAME OVER</h2>
			<h4>Score:</h4>
			<p id="final-score"></p>
			<button id="newGameBtn" class="play-regular" onclick="startNewGame()">Try again</button>
		</div>
	</div>
	<div id="score">0</div>
	<div id="game-grid" class=""></div>
	<div id="game-block-0" class="block"></div>
	<div id="game-block-1" class="block"></div>
	<div id="game-block-2" class="block"></div>
		
	</div>

	<script src="blocks.js"></script>
	<script src="index.js"></script>

</body>
</html>
